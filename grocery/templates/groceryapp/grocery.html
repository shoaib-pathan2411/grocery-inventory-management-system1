{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title> Add Grocery </title>
{% endblock %}

{% block content %}
<div class="jumbotron container">
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="ADD Grocery" class="btn btn-outline-danger col-3">
        <input type="reset" value="RESET" class="btn btn-outline-warning col-3">
    </form>
</div>
{% endblock %}
